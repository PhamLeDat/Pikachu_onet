<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
</head>  
        
        <div id="container">
            <div id="menu">
                <h1>Menu</h1>
               <div id="inner_menu">
                <select id="level">
                    <option value="1" selected>Màn 1</option>
                    <option value="2">Màn 2</option>
                    <option value="3">Màn 3</option>
                    <option value="4">Màn 4</option>
                    <option value="5">Màn 5</option>
                    <option value="6">Màn 6</option>
                  </select>
                <button  onclick="start()">
                    Bắt đầu
                </button>
                <button id="aboutme_btn" onclick="showAboutme()">Về tôi</button>
                <div id="aboutme_infor">
                    <i class="fa-solid fa-xmark" onclick="hiddenAboutme()"></i>
                    Họ tên: Phạm Lê Đạt <br>
                    Mssv: 21130022 <br>
                    Lớp: DH21DTA <br>
                    Ngày sinh: 22/02/2003 <br>
                    Nơi sinh: Bình Phước
                </div>
               </div>
            </div>
            <!-- title -->
            <div id="title">
                <h1>Pikachu</h1>
                <button onclick="backToMenu()"><i class="fa-solid fa-arrow-left"></i> Quay lại</button>
                <button id="infor_btn" onclick="showDescription()">i</button>
                <div id="description">
                    <div id="description_text">
                    </div>
                </div>
            </div>
            <!-- timebar -->
            <div id="timebar">
            </div>
            <!-- board -->
            <div id="board"></div>
            <!-- score -->
            <div id="score">
                <div class="level">
                    <h2>Màn</h2>
                    <label  id="count_level" for="level">1</label>
                </div>

                <div class="refreshes">
                    <h2>Lượt đổi</h2>
                    <Label id="refreshes_count" for="refreshes">10</Label>
                </div>

                <div class="score">
                    <h2>Điểm</h2>
                    <Label id="score_count" for="score">0</Label>
                </div>
            </div>

            <div id="footer">
                <button id="sound" onclick="sound()">
                    <i class="fa-solid fa-volume-high"></i>
                    Tắt âm thanh
                </button">
                <button onclick="refreshBoard()">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    Làm mới
                </button>
                <button onclick="replay()">
                    <i class="fa-solid fa-play"></i>
                    Chơi lại
                </button>
                <span onclick="">
                    <input type="checkbox" id="checkbox_suggestion" >
                    Tự động gợi ý
                </span>
            </div>


            <div id="wrapper">
                <div id="next_level_label">
                  <div>Bạn thắng</div>
                  <span>Qua màn tiếp theo</span>
                </div>
              </div>
        </div>
       

<body>
    <script src="main.js" type="text/javascript">
      

    </script>
</body>
</html>
